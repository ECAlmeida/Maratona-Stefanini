<!DOCTYPE html>
<html ng-app="listaTarefasApp" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="lista-tarefas.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.css">

    <link rel="stylesheet" href="lista-tarefas.css">

</head>

<body>
    <div class="mx-auto mt-5 jumbotron" style="width: 400px;" align="center">
        <h2 class="font-weight-bold">Lista de Tarefas a fazer</h2>
        <hr class="my-4">
        <div ng-controller="listaTarefasController as vm">
            <div class="mb-2">
                Restam {{vm.restam()}} de {{vm.tarefas.length}}
                
                <a href="" class="material-icons" ng-click="vm.arquivar()">delete</a>
            </div>
            <ul class="unstyled">
                <li ng-repeat="trf in vm.tarefas">
                    <label class="checkbox">
                        
                        <input type="checkbox" ng-model="trf.feito">
                        <span class="feito-{{trf.feito}}">{{trf.text}}</span>
                    </label>
                </li>
            </ul>
            <form class="form-inline" ng-submit="vm.addTarefa()">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="vm.tarefaText" size="30"
                           placeholder="add nova tarefa aqui">
                    <input class="btn btn-primary ml-2" type="submit" value="+">
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
